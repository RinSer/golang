<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<mate author="RinSer">
<title>Mandelbrot set {{.Xmin}} {{.Xmax}} {{.Ymin}} {{.Ymax}}</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="app/goplex.js"></script>
 <link rel="stylesheet" href="app/goplex.css"> 
</head>

<body>

    <section class="col-lg-3 side">
        <h1>Mandelbrot set</h1>
        <form method="POST">
          <fieldset>
              <legend>Real values</legend>
              From:<br>
              <input type="number" step="0.000001" name="Xmin" value="{{.Xmin}}"><br>
              To:<br>
              <input type="number" step="0.000001" name="Xmax" value="{{.Xmax}}"><br><br>
          </fieldset>
          <br>
          <fieldset>
              <legend>Imaginary values</legend>
              From:<br>
              <input type="number" step="0.000001" name="Ymin" value="{{.Ymin}}"><br>
              To:<br>
              <input type="number" step="0.000001" name="Ymax" value="{{.Ymax}}"><br><br>
          </fieldset>
          <input id="submit" type="submit" value="Submit">
          <input type="reset">
        </form> 
    </section>
    <section class="col-lg-3 middle">
        <div>
		    <img id="set" src="{{.PicPath}}"/>
	    </div>
        <div id="cursorRect"></div>
    </section>
    <section class="col-lg-3 side">
        <h2>Color scheme</h2>
        <form id="colorForm">
            <select id="background" name="background" form="colorForm">
              <option id="black" value="b">Black</option>
              <option id="white" value="w">White</option>
            </select>
            <input type="checkbox" id="red" name="red" value="r">Red<br>
            <input type="checkbox" id="green" name="green" value="g">Green<br>
            <input type="checkbox" id="blue" name="blue" value="b">Blue<br>
            <input type="submit" value="Change">
        </form>
    </section>

</body>

</html>
